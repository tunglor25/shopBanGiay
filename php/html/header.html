<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Unified Header</title>
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
        }

        .navbar-custom {
            background-color: black;
        }

        .navbar-brand img {
            max-width: 200px;
            height: auto;
        }

        .nav-link,
        .dropdown-toggle {
            color: white !important;
        }
    </style>
</head>

<body>
    <!-- Unified Navbar Header -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a href="#" id="logo" class="navbar-brand">
                <img src="./img/logo01.png" alt="Logo" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li><a class="nav-link px-2 text-white" href="?act=product-list">Quản lý sản phẩm</a></li>
                    <li class="nav-item dropdown">

                        <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                            <li><a class="dropdown-item" href="?act=product-category&category=Giày nam">Giày nam</a></li>
                            <li><a class="dropdown-item" href="?act=product-category&category=Giày nữ">Giày nữ</a></li>
                            <li><a class="dropdown-item" href="?act=product-category&category=Giày trẻ em">Giày trẻ em</a></li>
                        </ul>
                    </li>
                    <li><a class="nav-link px-2 text-white" href="?act=product-listusers">Quản lý người dùng</a></li>
                </ul>

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Tìm kiếm">
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="">
                            <i class="bi bi-person"></i> Đăng nhập
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="bi bi-box-arrow-right"></i> Đăng xuất
                        </a>
                    </li>
                </ul>
