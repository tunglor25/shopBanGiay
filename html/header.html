<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Unified Header</title>
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
        }

        .navbar-custom {
            background-color: black;
        }

        .navbar-brand img {
            width: 200px;
            height: 50px;
        }

        .nav-link,
        .dropdown-toggle {
            color: white !important;
        }
    </style>
</head>

<body>
    <!-- Unified Navbar Header -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a href="#" id="logo" class="navbar-brand">
                <img src="../img/logo01.png" alt="Logo" id="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li><a href="#" onclick="goHome()" class="nav-link px-2 text-white">Trang chủ</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Hàng tồn kho</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Khách hàng</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Các sản phẩm</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Tìm kiếm">
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="login()">
                            <span class="glyphicon glyphicon-user"></span> Đăng nhập
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="glyphicon glyphicon-log-in"></span> Đăng xuất
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <script>
        // Function to navigate to the home page
        function goHome() {
            window.top.location.href = 'index.html'; // Replace 'index.html' with your home page path
        }
        document.getElementById('logo').addEventListener('click', goHome);

        // Set up login function
        function login() {
            window.top.location.href = 'login.html';
        }
    </script>
</body>

</html>
